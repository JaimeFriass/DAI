{% extends "layout.html" %}
{% block title %}Profile {{ profile.first_name }} {% endblock%}
{% block content %}
{% load static %}
<div class="parallax-container">
    <div class="parallax"><img src={% static 'img/wall.jpg' %}></div>
</div>  
<div class="container">
<div class="row main">
    <div class="row">
        <div class="col s12 m7 l4 ">
            <img src={% static 'img/user.png' %} width="230" height="230" >
        </div>
        <div class="col s12 m5 l8">
            <h3>{{ profile.username }}</h3>
            <h5>{{ profile.first_name }}</h5>
        </div>
    </div>
</div>
</div>
<div class="parallax-container">
    <div class="parallax"><img src={% static 'img/wall.jpg' %}></div>
</div>  

{% endblock %}
