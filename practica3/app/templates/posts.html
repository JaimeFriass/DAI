{% extends "layout.html" %}
{% block content %}

<div class="container">
<h1>Posts</h1>

<div class="fixed-action-btn">
    <a href="/deleteposts" class="btn-floating btn-large light-blue lighten-1">
      <i class="large material-icons">delete</i>
    </a>
  </div>
        
<div class="row main">
    <div class="col s4">
            
        <div class="collection">
            <a href="/" class="collection-item">Index</a>
            <a href="/posts" class="collection-item active">Posts</a>
            <a href="/last-pages" class="collection-item">Last pages</a>
            <a href="#!" class="collection-item">Settings</a>
        </div>
    
        <div class="row">              
                <div class="col s12 new-post">
                    <h5>New post</h5>
                    <form action='/newpost' method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="title" name="title" type="text" class="validate">
                            <label for="title">Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="text" name="text" type="text" class="materialize-textarea"></textarea>
                            <label for="text">Text</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Post
                                <i class="material-icons right">send</i>
                            </button>
                        </div> 
                    </div>
                    </form>
                </div>
            </div>
            
    </div>
    
    <div class="col s8">
        <div class="row">
            {% for item in posts %}
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ item.title }}</span>
                        <p>{{ item.text }}</p>
                        <p class="user">{{ item.user }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, options);
        });
    </script>
</div>
</div>

{% endblock %}
